<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3>{{ dish.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
      <mat-card-content>
        <p>{{ dish.description }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <h1>Comments</h1>
    <mat-list *ngIf="dish">
      <mat-list-item *ngFor="let data of dish.comments">
        <p mat-line>{{ data.comment }}</p>
        <p mat-line>{{ data.rating }} stars</p>
        <p mat-line>-- {{ data.author }} {{ data.date | date }}</p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
